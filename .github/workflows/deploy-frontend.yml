# ============================================================================
# CI/CD — Frontend (Flutter Web → Vercel)
# Triggers on push to main when files in frontend/ change.
# Builds Flutter web in GHA (fast, cached), then deploys via Vercel CLI.
# Vercel Git auto-deploy is DISABLED (see vercel.json "deploymentEnabled": false).
# ============================================================================
name: Deploy Frontend to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # Allow manual trigger

env:
  FLUTTER_VERSION: '3.32.2'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web
        run: flutter build web --release --dart-define="API_URL=/api"

      - name: Copy Vercel config to build output
        run: |
          cp vercel.json build/web/vercel.json

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: frontend/build/web

      - name: Deploy to Vercel (Production)
        run: vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: frontend/build/web
