# ============================================================================
# CI/CD — Backend (Rust → Docker → Oracle Free Tier)
# Triggers on push to main when files in backend/ change.
# Builds Docker image in GitHub Actions (cross-compile), then deploys
# to the Oracle server via SSH (server has limited RAM, cannot compile).
# ============================================================================
name: Deploy Backend to Oracle

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'database/**'
      - 'docker-compose.prod.yml'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Build & Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          load: true
          tags: igreja-backend:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: docker save igreja-backend:latest | gzip > /tmp/igreja-backend.tar.gz

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ORACLE_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.ORACLE_SERVER_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Transfer Docker image to server
        run: |
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            /tmp/igreja-backend.tar.gz \
            ${{ secrets.ORACLE_SSH_USER }}@${{ secrets.ORACLE_SERVER_IP }}:/tmp/

      - name: Transfer config files
        run: |
          tar czf /tmp/igreja-config.tar.gz \
            database/ \
            docker-compose.prod.yml

          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            /tmp/igreja-config.tar.gz \
            ${{ secrets.ORACLE_SSH_USER }}@${{ secrets.ORACLE_SERVER_IP }}:/tmp/

      - name: Deploy on server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.ORACLE_SSH_USER }}@${{ secrets.ORACLE_SERVER_IP }} << 'REMOTE_SCRIPT'
          set -euo pipefail
          REMOTE_DIR="/opt/igreja-manager"

          mkdir -p $REMOTE_DIR
          cd $REMOTE_DIR

          # Extract config
          tar xzf /tmp/igreja-config.tar.gz
          rm /tmp/igreja-config.tar.gz

          # Load Docker image
          echo "Loading Docker image..."
          docker load < /tmp/igreja-backend.tar.gz
          rm /tmp/igreja-backend.tar.gz
          echo "Docker image loaded."

          # Deploy with docker compose
          docker compose -f docker-compose.prod.yml down 2>/dev/null || true
          docker compose -f docker-compose.prod.yml up -d

          # Wait for services
          echo "Waiting for services to start..."
          sleep 15

          # Health check
          echo "Running health check..."
          for i in {1..5}; do
            if curl -sf http://localhost/api/v1/health > /dev/null 2>&1; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i/5 failed, retrying in 5s..."
            sleep 5
          done

          echo "Health check failed after 5 attempts"
          docker compose -f docker-compose.prod.yml logs --tail=50 backend
          exit 1
          REMOTE_SCRIPT

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
