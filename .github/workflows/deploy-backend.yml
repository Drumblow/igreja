# ============================================================================
# CI/CD — Backend (Rust → Docker → Oracle Free Tier)
# Triggers on push to main when files in backend/ change.
# Builds Docker image in GitHub Actions (cross-compile), then deploys
# to the Oracle server via SSH (server has limited RAM, cannot compile).
# ============================================================================
name: Deploy Backend to Oracle

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'database/**'
      - 'docker-compose.prod.yml'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      reset_database:
        description: 'Apagar banco de dados e recriar do zero (⚠️ PERDE TODOS OS DADOS!)'
        required: false
        type: boolean
        default: false

jobs:
  deploy:
    name: Build & Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          load: true
          tags: igreja-backend:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: docker save igreja-backend:latest | gzip > /tmp/igreja-backend.tar.gz

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ORACLE_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.ORACLE_SERVER_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Transfer Docker image to server
        run: |
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            /tmp/igreja-backend.tar.gz \
            ${{ secrets.ORACLE_SSH_USER }}@${{ secrets.ORACLE_SERVER_IP }}:/tmp/

      - name: Transfer config files
        run: |
          tar czf /tmp/igreja-config.tar.gz \
            database/ \
            docker-compose.prod.yml

          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            /tmp/igreja-config.tar.gz \
            ${{ secrets.ORACLE_SSH_USER }}@${{ secrets.ORACLE_SERVER_IP }}:/tmp/

      - name: Deploy on server
        run: |
          RESET_DB="${{ github.event.inputs.reset_database || 'false' }}"
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.ORACLE_SSH_USER }}@${{ secrets.ORACLE_SERVER_IP }} \
            "bash -s -- $RESET_DB" << 'REMOTE_SCRIPT'
          set -euo pipefail
          RESET_DB="${1:-false}"
          REMOTE_DIR="/opt/igreja-manager"

          mkdir -p "$REMOTE_DIR"
          cd "$REMOTE_DIR"

          # Extract config
          tar xzf /tmp/igreja-config.tar.gz
          rm /tmp/igreja-config.tar.gz

          # Load Docker image
          echo "Loading Docker image..."
          docker load < /tmp/igreja-backend.tar.gz
          rm /tmp/igreja-backend.tar.gz
          echo "Docker image loaded."

          # Database reset (only when explicitly requested)
          if [ "$RESET_DB" = "true" ]; then
            echo "⚠️ DATABASE RESET REQUESTED — dropping all data..."
            docker compose -f docker-compose.prod.yml down -v 2>/dev/null || true
            echo "✓ Volumes removed. Database will be recreated from scratch."
          else
            docker compose -f docker-compose.prod.yml down 2>/dev/null || true
          fi

          # Deploy with docker compose
          docker compose -f docker-compose.prod.yml up -d

          # Wait for services
          echo "Waiting for services to start..."
          sleep 20

          # Health check
          echo "Running health check..."
          HEALTHY=false
          for i in $(seq 1 10); do
            if curl -sf http://localhost/api/health > /dev/null 2>&1; then
              HEALTHY=true
              break
            fi
            echo "Attempt $i/10 failed, retrying in 5s..."
            sleep 5
          done

          if [ "$HEALTHY" = "true" ]; then
            echo "Health check passed!"
          else
            echo "Health check failed after 10 attempts"
            docker compose -f docker-compose.prod.yml logs --tail=80 backend
            exit 1
          fi
          REMOTE_SCRIPT

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
